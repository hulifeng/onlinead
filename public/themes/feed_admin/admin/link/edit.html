<include file="public@header"/>
</head>
<body>
<div class="layui-fluid wrap">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">友情链接</div>
                <div class="layui-card-body">
                    <div class="layui-tab">
                        <ul class="layui-tab-title">
                            <li><a href="{:url('link/index')}">{:lang('ADMIN_LINK_INDEX')}</a></li>
                            <li><a href="{:url('link/add')}">{:lang('ADMIN_LINK_ADD')}</a></li>
                            <li class="layui-this"><a>编辑友情链接</a></li>
                        </ul>
                        <div class="layui-tab-content">
                            <form method="post" class="layui-form js-ajax-form" action="{:url('link/editPost')}">
                                <div class="layui-form-item">
                                    <label for="input-link_name" class="layui-form-label">名称<span class="form-required">*</span></label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input" id="input-link_name" name="name" value="{$link.name}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="input-link_url" class="layui-form-label">链接地址<span class="form-required">*</span></label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input" id="input-link_url" name="url" value="{$link.url}">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="input-link_image" class="layui-form-label">图标</label>
                                    <div class="layui-input-block">
                                        <input type="text" class="layui-input" id="input-link_image" name="image" value="{$link.image}">
                                        <a href="javascript:uploadOneImage('图片上传','#input-link_image');">上传图片</a>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="input-target" class="layui-form-label">打开方式</label>
                                    <div class="layui-input-block">
                                        <select class="layui-select" name="target" id="input-target">
                                            <foreach name="targets" item="vo">
                                                <php>$link_target_selected=$link['target']==$key?"selected='selected'":"";</php>
                                                <option value="{$key}" {$link_target_selected}>{$vo}</option>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="input-link_description" class="layui-form-label">描述</label>
                                    <div class="layui-input-block">
                                        <textarea class="layui-textarea" name="description"
                                                  id="input-link_description">{$link.description}</textarea>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <input type="hidden" name="id" value="{$link.id}">
                                        <button type="submit" class="layui-btn js-ajax-submit">{:lang('SAVE')}</button>
                                        <a class="layui-btn layui-btn-primary" href="{:url('link/index')}">{:lang('BACK')}</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/okadmin/lib/layui/layui.js"></script>
<script src="__TMPL__/public/all.js"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form;
    });
</script>
</body>
</html>
