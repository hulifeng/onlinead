<include file="public@header" />
<style>.expander{margin-left: -20px;}</style>
</head>
<body>
	<div class="layui-fluid wrap js-check-wrap">
		<div class="layui-row">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">角色授权</div>
					<div class="layui-card-body">
						<div class="layui-tab">
							<ul class="layui-tab-title">
								<li><a href="{:url('rbac/index')}">{:lang('ADMIN_RBAC_INDEX')}</a></li>
								<li><a href="{:url('rbac/roleAdd')}">{:lang('ADMIN_RBAC_ROLEADD')}</a></li>
								<li class="layui-this"><a href="javascript:;">{:lang('ADMIN_RBAC_AUTHORIZE')}</a></li>
							</ul>
							<div class="layui-tab-content">
								<form class="js-ajax-form"  action="{:url('rbac/authorizePost')}" method="post">
									<div class="table_full">
										<table class="layui-table" id="authrule-tree">
											<tbody>
											{$category}
											</tbody>
										</table>
									</div>
									<div class="form-actions">
										<input type="hidden" name="roleId" value="{$roleId}" />
										<button class="layui-btn js-ajax-submit" type="submit">{:lang('SAVE')}</button>
										<a class="layui-btn layui-btn-primary" href="{:url('admin/rbac/index')}">{:lang('BACK')}</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script type="text/javascript">
	$(document).ready(function () {
		Wind.css('treeTable');
	    Wind.use('treeTable', function () {
	        $("#authrule-tree").treeTable({
	            indent: 20
	        });
	    });
	});

    function checknode(obj) {
        var chk = $("input[type='checkbox']");
        var count = chk.length;

        var num = chk.index(obj);
        var level_top = level_bottom = chk.eq(num).attr('level');
        for (var i = num; i >= 0; i--) {
            var le = chk.eq(i).attr('level');
            if (le <level_top) {
                chk.eq(i).prop("checked", true);
                var level_top = level_top - 1;
            }
        }
        for (var j = num + 1; j < count; j++) {
            var le = chk.eq(j).attr('level');
            if (chk.eq(num).prop("checked")) {

                if (le > level_bottom){
                    chk.eq(j).prop("checked", true);
                }
                else if (le == level_bottom){
                    break;
                }
            } else {
                if (le >level_bottom){
                    chk.eq(j).prop("checked", false);
                }else if(le == level_bottom){
                    break;
                }
            }
        }
    }
	</script>
</body>
</html>
