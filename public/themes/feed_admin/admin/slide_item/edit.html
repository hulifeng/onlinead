<include file="public@header"/>
</head>
<body>
<div class="layui-fluid wrap js-check-wrap">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">幻灯片页面列表</div>
                <div class="layui-card-body">
                    <div class="layui-tab">
                        <ul class="layui-tab-title">
                            <li><a href="{:url('SlideItem/index',['slide_id'=>$slide_id])}">幻灯片页面列表</a></li>
                            <li><a href="{:url('SlideItem/add',['slide_id'=>$slide_id])}">添加幻灯片页面</a></li>
                            <li class="layui-this"><a>编辑幻灯片页面</a></li>
                        </ul>
                        <div class="layui-tab-content">
                            <form action="{:url('SlideItem/editPost')}" method="post" class="layui-form js-ajax-form">
                                <div class="layui-row layui-col-space15">
                                    <div class="layui-col-md9">
                                        <table class="layui-table">
                                            <tr>
                                                <th><span class="form-required">*</span>标题</th>
                                                <td>
                                                    <input class="layui-input" type="text" style="width:400px;" name="post[title]" id="title"
                                                           required value="{$result.title}" placeholder="请输入标题"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>链接</th>
                                                <td>
                                                    <input class="layui-input" type="text" name="post[url]" id="keywords" value="{$result.url}"
                                                           style="width: 400px" placeholder="请输入链接">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>描述</th>
                                                <td><input class="layui-input" type="text" name="post[description]" id="source"
                                                           value="{$result.description}" style="width: 400px" placeholder="请输入描述"></td>
                                            </tr>
                                            <tr>
                                                <th>幻灯片内容</th>
                                                <td>
                            <textarea class="layui-textarea" name="post[content]" id="description"
                                      style="width: 47%; height: 100px;"
                                      placeholder="请填写幻灯片内容">{$result.content}</textarea>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="layui-col-md3">
                                        <table class="layui-table">
                                            <tr>
                                                <th><b>缩略图</b></th>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <div style="text-align: center;">
                                                        <input type="hidden" name="post[image]" id="thumb" value="{$result.image|default=''}">
                                                        <a href="javascript:uploadOneImage('图片上传','#thumb');">
                                                            <if condition="empty($result['image'])">
                                                                <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                                                     id="thumb-preview" width="135" style="cursor: hand"/>
                                                                <else/>
                                                                <img src="{:cmf_get_image_preview_url($result['image'])}" id="thumb-preview"
                                                                     width="135" style="cursor: hand"/>
                                                            </if>
                                                        </a>
                                                        <input type="button" class="layui-btn layui-btn-sm"
                                                               onclick="$('#thumb-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;"
                                                               value="取消图片">
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <input type="hidden" name="post[id]" value="{$result.id}"/>
                                    <input type="hidden" name="post[slide_id]" value="{$slide_id}">
                                    <button type="submit" class="layui-btn js-ajax-submit">{:lang('SAVE')}</button>
                                    <a class="layui-btn layui-btn-primary" href="{:url('SlideItem/index',['slide_id'=>$slide_id])}">{:lang('BACK')}</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
