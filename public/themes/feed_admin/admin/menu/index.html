<include file="public@header" />
</head>
<body>
<div class="layui-fluid wrap js-check-wrap">
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">后台菜单</div>
                <div class="layui-card-body">
                    <div class="layui-tab">
                        <ul class="layui-tab-title">
                            <li class="layui-this"><a href="{:url('Menu/index')}">后台菜单</a></li>
                            <li><a href="{:url('Menu/add')}">添加菜单</a></li>
                        </ul>
                        <div class="layui-tab-content">
                            <form class="layui-form js-ajax-form" action="{:url('Menu/listOrder')}" method="post">
                                <div class="table-actions">
                                    <button class="layui-btn layui-btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
                                </div>
                                <table class="layui-table" id="menus-table">
                                    <thead>
                                    <tr>
                                        <th width="80">{:lang('SORT')}</th>
                                        <th width="50">ID</th>
                                        <th>{:lang('NAME')}</th>
                                        <th>操作</th>
                                        <th width="80">{:lang('STATUS')}</th>
                                        <th width="180">{:lang('ACTIONS')}</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {$category}
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th width="80">{:lang('SORT')}</th>
                                        <th width="50">ID</th>
                                        <th>{:lang('NAME')}</th>
                                        <th>操作</th>
                                        <th width="80">{:lang('STATUS')}</th>
                                        <th width="180">{:lang('ACTIONS')}</th>
                                    </tr>
                                    </tfoot>
                                </table>
                                <div class="table-actions">
                                    <button class="layui-btn layui-btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    $(document).ready(function() {
        Wind.css('treeTable');
        Wind.use('treeTable', function() {
            $("#menus-table").treeTable({
                indent : 20
            });
        });
    });
</script>
</body>
</html>
